<!DOCTYPE HTML>
<html>
<head><meta name="renderer" content="webkit"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<!-- 引入  head 页面 ，配置一些页面的通用配置-->


<!-- 这里引入当前页面对应的 css文件 -->


<style type="text/css">
	
</style>
<link rel="stylesheet" href="../../zui/zui-1.3.1/css/zui.css" />
<script type="text/javascript">
</script>
</head>
<body>
	<!-- 页面头部信息，包括导航菜单等信息 -->


	<div style="display:table;margin:20px auto;">
		<h2>jDialog展示</h2>
		<div style="margin-top:60px;">
			<fieldset>
				<legend>
					通过配置项获得不同展示效果。
					<br/>时间关系，不一定每个配置项都生效，日后完善。
					<br/>很多配置项可以不配置直接使用控件默认配置，精简代码
				</legend>
				<h3 id="event"></h3>
				<div class=" btn-group">
					<button id="init" class="btn">初始化弹窗</button>
					<button id="show" class="btn">显示弹窗</button>
					<button id="close" class="btn">关闭弹窗</button>
					<button id="destroy" class="btn">销毁弹窗</button>
					<button id="setContent" class="btn">重置内容</button>
					<button id="setTitle" class="btn">重置标题</button>
					<button id="getById" class="btn">从全局中获取</button>
				</div>
						
			</fieldset>
		</div>
	</div>
	<div id="saveDiv" style="display:none;">
		<form id="saveForm" class="form-horizontal" role="form" hz="_mgr">
			<input id="xh_mgr" type="hidden"/>
			<div class="form-group">
	            <label class="col-md-2 control-label required">名称：</label>
	            <div class="col-md-4">
	              	<input class="form-control" id="name_mgr" type="text"/>
<!-- 	              	<label>必填，可输入a-zA-Z0-9_.-，不能以.开头，长度不超过20位，不能重复。</label> -->
	            </div>
	            <label class="col-md-2 control-label required">类型：</label>
	            <div class="col-md-4">
	              	<input class="form-control" id="lx_mgr" type="text" maxlength="50"/>
<!-- 	              	<label>必填，可输入除&lt;，&gt;外的任意字符，长度不超过50位。</label> -->
	            </div>
	        </div>
	        <div class="form-group">
				<label class="col-md-2 control-label required">开始日期：</label>
	            <div class="col-md-4">
	              	<input class="form-control" id="ksrq_mrg" type="text" maxlength="5"/>
<!-- 	              	<label>必填，只能输入0-9的数字。</label> -->
	            </div>
	            <label class="col-md-2 control-label required">结束日期：</label>
	            <div class="col-md-4">
	              	<input class="form-control" id="jsrq_mrg" type="text" maxlength="5"/>
<!-- 	              	<label>必选。</label> -->
	            </div>
	        </div>
			<div class="form-group">
	         	<label class="col-md-2 control-label">人员分类：</label>
	            <div class="col-md-4">
	              	<input class="form-control" id="ryfl_mrg" type="text" maxlength="20"/>
<!-- 	              	<label>必选。</label> -->
	            </div>
	            <label class="col-md-2 control-label required">积分倍率：</label>
	            <div class="col-md-4">
	              	<input class="form-control" id="jf_mrg" type="text" maxlength="4"/>
<!-- 	              	<label>必选。</label> -->
	            </div>
	        </div>
	         <div class="form-group">
	            <label class="col-md-2 control-label">备注：</label>
	            <div class="col-md-4">
	              	<textArea class="form-control form-control-textarea-ly" id="bz_mrg" type="text" maxlength="4"></textArea>
<!-- 	              	<label>必选。</label> -->
	            </div>
	        </div>
		</form>
	</div>
	<!-- 这里引入 footer 页面 -->
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="../../zui/zui-1.3.1/js/zui.js"></script>
	<script type="text/javascript" src="../dialog/jDialog.js"></script>
	<script type="text/javascript" src="demo_jDialog.js"></script>
		
	<!-- 这里引入当前模块对应的 js文件 -->
</body>
</html>
